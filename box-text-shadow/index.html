<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box-shadow</title>
    <style>
    .box {
        height: 200px;
        width: 60%;
        font-size: 32px;
        font-weight: 600;
        text-align: center;
        line-height: 200px;
        margin: 30px auto;
        text-shadow: 9px 16px 4px blueviolet;
        box-shadow: inset 6px 6px 8px 12px green;
    }
    </style>
</head>
<body>
   <div class="box">盒子阴影</div> 
</body>
</html>
